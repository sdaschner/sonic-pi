
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="bower_components/osc.js/dist/osc-browser.min.js"></script>
<script src="bower_components/codemirror/lib/codemirror.js"></script>
<script src="bower_components/codemirror/addon/edit/matchbrackets.js"></script>
<script src="bower_components/codemirror/mode/ruby/ruby.js"></script>

<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="css/main.css">

<div class="groundbreakers">
    <img src="img/bg.jpeg">
</div>

<div id="buttons">
    <button v-on:click="runCode">Run</button>
    <button v-on:click="stopCode">Stop</button>
</div>

<div class="flex-container">
    <textarea id="code-editor">## Loading Buffer...
</textarea>

    <div class="logs">
        <div id="info-log">
            <ol>
                <li v-for="log in logs">
                    {{ log }}
                </li>
            </ol>
        </div>

        <div id="debug-log">
            <ol>
                <li v-for="log in logs">
                    {{ log }}
                </li>
            </ol>
        </div>
    </div>
</div>


<div id="audio-streaming">
    <audio id="audio">
        <source v-bind:src="url" type="audio/mpeg">
    </audio>
</div>

<img id="logo" src="img/logo.png">
<img id="groundbreakers-logo" src="img/groundbreakers.png">

<script src="js/main.js"></script>
